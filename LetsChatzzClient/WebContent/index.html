<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body data-ng-app="myApp">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Brand-logo</a>
			</div>

			<div id="navbar-collapse" class="collapse navbar-collapse">


				<!-- Login   Register -->
				<ul class="nav navbar-nav">
					<li><a href="#/home">Home</a></li>

					<li><a href="#/login" data-ng-hide="currentUser.id">Login</a></li>
					<li><a href="#/register" data-ng-hide="currentUser.id">Register</a></li>
				</ul>



				<!-- Blog Module -->
				<ul class="nav navbar-nav">
					<li class="dropdown" data-ng-show="currentUser.id"><a href=""
						class="dropdown-toggle" data-toggle="dropdown">BLOG &nbsp; <b
							class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#/getAllBlogs">FIND BLOGS</a></li>
							<li><a href="#/createBlog">POST A BLOG</a></li>
						</ul></li>
				</ul>
				
				<div class="dropdown pull-right profile-dropdown">
					<a href="" class="dropdown-toggle" data-toggle="dropdown"
						data-ng-show="currentUser.id"><img class="img-circle"
						src="http://localhost:1010/LetsChattzz/resources/images/{{currentUser.username}}"
						width="65px" height="65px" /> </a>

					<ul class="dropdown-menu">
						<li class="profilepic-dropdown">
							
								<div class="profilepic-dropdown-details">
									<span class="profilepic-dropdown-details-username">Hi {{currentUser.name}}</span><br />
									<span class="profilepic-dropdown-details-email">{{currentUser.email}}</span><br /><br />
									<a href="" data-ng-click="logout()" class="profilepic-dropdown-details-logout-btn">LOGOUT</a>
								</div>
							
						</li>
						
					</ul>
				</div>
				









				

			</div>

		</div>
	</nav>


	<div class="container-fluid">
		<div data-ng-view></div>
	</div>


</body>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-resource.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.js"></script>


<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="_user/usercontroller.js"></script>
<script type="text/javascript" src="_user/userservice.js"></script>


</body>
</html>
